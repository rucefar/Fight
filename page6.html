<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第6頁 - 朋友名單</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table.friend-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table.friend-table th,
        table.friend-table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        table.friend-table th {
            background: #f0f0f0;
        }
        table.friend-table input {
            width: 100%;
            box-sizing: border-box;
            border: none;
            padding: 4px;
        }
        .note {
            font-size: 0.9em;
            margin-top: 10px;
            background: #fffff5;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="page5.html">上一頁</a>
            <a href="home.html">首頁</a>
            <a href="page7.html">下一頁</a>
        </nav>
        <h2>朋友名單</h2>
        <p>名單如果沒有整理容易忘記，請在下表記錄你的朋友資料。</p>
        <div class="note">
            <p><strong>分類說明：</strong></p>
            <p>A# 有進系統教室 — 積極參與、已進入團隊運作。</p>
            <p>B# 有聯絡、聯繫、有回應 — 保持互動與跟進。</p>
            <p>C# 很少聯繫 — 可透過早安圖、時事關心等方式維繫。</p>
            <p>D# 窮組 — 記錄所在地區或縣市。</p>
        </div>
        <table class="friend-table">
            <thead>
                <tr>
                    <th style="width:5%">#</th>
                    <th style="width:20%">姓名</th>
                    <th style="width:20%">電話</th>
                    <th style="width:25%">初見面</th>
                    <th style="width:30%">備註</th>
                </tr>
            </thead>
            <tbody id="friend-table-body">
            </tbody>
        </table>
    </div>
    <script>
    // 產生100列朋友名單，並在輸入時自動儲存 localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const tbody = document.getElementById('friend-table-body');
        // 動態建立 100 列
        for (let i = 1; i <= 100; i++) {
            const tr = document.createElement('tr');
            // 序號
            const tdIdx = document.createElement('td');
            tdIdx.textContent = i;
            tr.appendChild(tdIdx);
            // 欄位
            const fields = ['name','phone','meet','note'];
            fields.forEach(function(field) {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'text';
                input.dataset.key = 'friend_' + i + '_' + field;
                td.appendChild(input);
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        }
        // 讀取並儲存
        const allInputs = document.querySelectorAll('input[data-key]');
        allInputs.forEach(function(input) {
            const key = input.dataset.key;
            const stored = localStorage.getItem(key);
            if (stored) input.value = stored;
            input.addEventListener('input', function() {
                localStorage.setItem(key, input.value);
            });
        });
    });
    </script>
</body>
</html>
