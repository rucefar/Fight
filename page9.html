<body>
    <div class="container">

        <h2>事業版圖</h2>
        <p>依照手冊設計的事業版圖圖示，用於視覺化團隊結構。</p>
        <svg class="radial-diagram" viewBox="0 0 400 400">
            <!-- 中心圓 -->
            <circle cx="200" cy="200" r="30" fill="none" stroke="#0077cc" stroke-width="2" />
            <text x="200" y="205" font-size="12" text-anchor="middle">核心</text>
            <!-- 外圓與連線 -->
            <!-- 定義八個方位的角度（0 到 360 度，每 45 度） -->
            <!-- 我們使用循環生成元素，手動列出以便美化位置 -->
            <!-- 上方 -->
            <line x1="200" y1="170" x2="200" y2="100" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="200" cy="80" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="200" y="85" font-size="10" text-anchor="middle">成員1</text>
            <!-- 右上 -->
            <line x1="200" y1="170" x2="285" y2="115" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="305" cy="100" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="305" y="105" font-size="10" text-anchor="middle">成員2</text>
            <!-- 右 -->
            <line x1="230" y1="200" x2="300" y2="200" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="320" cy="200" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="320" y="205" font-size="10" text-anchor="middle">成員3</text>
            <!-- 右下 -->
            <line x1="230" y1="200" x2="285" y2="285" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="305" cy="300" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="305" y="305" font-size="10" text-anchor="middle">成員4</text>
            <!-- 下方 -->
            <line x1="200" y1="230" x2="200" y2="300" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="200" cy="320" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="200" y="325" font-size="10" text-anchor="middle">成員5</text>
            <!-- 左下 -->
            <line x1="170" y1="200" x2="115" y2="285" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="95" cy="300" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="95" y="305" font-size="10" text-anchor="middle">成員6</text>
            <!-- 左 -->
            <line x1="170" y1="200" x2="100" y2="200" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="80" cy="200" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="80" y="205" font-size="10" text-anchor="middle">成員7</text>
            <!-- 左上 -->
            <line x1="170" y1="200" x2="115" y2="115" stroke="#0077cc" stroke-width="1.5" />
            <circle cx="95" cy="100" r="20" fill="none" stroke="#0077cc" stroke-width="1.5" />
            <text x="95" y="105" font-size="10" text-anchor="middle">成員8</text>
        </svg>
    </div>
</body>
