<script>
// Auto-save helper: save on input to localStorage
function bindAutosave(rootId, storagePrefix){
  const root = document.getElementById(rootId);
  if(!root) return;
  // restore
  root.querySelectorAll('input, textarea').forEach(el=>{
    const k = storagePrefix + (el.dataset.key || el.name || '');
    const v = localStorage.getItem(k);
    if(v !== null) el.value = v;
    el.addEventListener('input', ()=>{
      localStorage.setItem(k, el.value);
    });
  });
}
</script>

<script>
// 每個大區塊 3x3：先放置標籤文字；使用空字串可留白
const blocks = [

  // 區塊4：30人 / 15%

    ["水/空清 8 場","推薦 5 人","會議邀約"]
  ],
  // 區塊5：30人 / 18%

    ["名單30人","檢視自用\n30項產品","每 週\n對焦 2 次"],
    ["營養餐 11 場","目標：18%","已加入客戶\nDEMO 3項10場"],

  ],

    ["水/空清12 場","推薦10 人","會議邀約"]
  ]
];

const board = document.getElementById('targets');
let cellIdx = 0;
blocks.forEach((block, bi)=>{
  const container = document.createElement('div');
  container.className = 'block';
  block.flat().forEach((text)=>{
    const cell = document.createElement('div');
    cell.className = 'cell';
    const lab = document.createElement('div');
    lab.className = 'label';
    lab.innerHTML = (text||'').replace(/\n/g,'<br>');
    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = '輸入…';
    input.dataset.key = 't_cell_' + (++cellIdx);
    cell.appendChild(lab);
    cell.appendChild(input);
    container.appendChild(cell);
  });
  board.appendChild(container);
});

bindAutosave('targets','targets:');
</script>
